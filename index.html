<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Map</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://use.fontawesome.com/releases/v6.2.0/js/all.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <script src="script.js"></script>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOK4__EqxEntDUvOsWKY38aJcKe6vaHeo&callback=initMap"></script>
</head>
<body>
  <div id="floating-panel">
    <h2 class="text-center">Polyline Map</h2>
    <div class="text-center">
      <input id="reset-line" type="button" class="btn btn-danger" value="Reset" />
      <input id="undo-line" type="button" class="btn btn-warning" value="Undo" />
    </div>
    <div class="m-3">
      <div id="polyline-info"></div>
      <div class="mt-3" id="review"></div>
      
    </div>
  </div>
  <div id="map"></div>
</body>
</html>
